format_version: 1.2.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  deps-update:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf ./vendor
            gows clear
            GOWS_SYNC_MODE=copy gows glide up --strip-vendor --strip-vcs --delete
            gows clear
  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            gows go test ./...